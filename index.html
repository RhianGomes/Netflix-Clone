<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Netflix Clone- assitir a séries onlines, assistir a filmes onlines
    </title>
    <link rel="shortcut icon" href="imagens/logo-n.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header id="header">
      <div id="logo-container">
        <img src="imagens/logo.png" alt="Logo Netflix" />
      </div>

      <div class="header-actions">
        <select id="selectIdioma">
          <option value="pt-br">Português</option>
          <option value="en-us">Inglês</option>
        </select>
        <a href="#">Entrar</a>
      </div>
    </header>

    <div id="hero-section">
      <h1>Filmes, séries e muito mais, sem limites</h1>
    </div>
    <div id="hero-subtitle">
      <h2>A partir de R$ 20,90. Cancele quando quiser.</h2>
    </div>
    <div id="hero-description">
      <p>
        Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.
      </p>
    </div>

    <form id="email-form">
      <label for="email">Email</label>
      <input type="email" name="email" id="email" required placeholder=" " />
      <button type="submit">Vamos lá</button>
    </form>

    <main>
      <div id="linha-superior"></div>

      <div id="preco">
        <img src="imagens/pipoca-no-balde.png" alt="" />
        <div id="promo">
            <div id="promotext">
              <h2>A Netflix-clone que você adora por apenas R$ 20,90.</h2> 
              <p>Aproveite nossa opção mais acessível, o plano com anúncios.</p>
            </div>
            <a href="#" class="btn">Saiba mais</a>
        </div>
      </div>
    </main>
  </body>
</html>
