<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone- assitir a séries onlines, assistir a filmes onlines</title>
    <link rel="shortcut icon" href="imagens/logo-n.png" type="image/x-icon">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header id="header">
    <div id="logo-container">
        <img src="imagens/logo.png" alt="Logo Netflix">
    </div>

    <div class="header-actions">
        <select id="selectIdioma">
            <option value="pt-br">Português</option>
            <option value="en-us">Inglês</option>
        </select>
        <a href="#">Entrar</a>
    </div>
</header>

<div id="hero-section">
    <div>
        <h1>Filmes, séries e muito mais, sem limites</h1>
    </div>
    <div id="hero-subtitle">
        <h2>A partir de R$ 20,90. Cancele quando quiser.</h2>
    </div>
    <div id="hero-description">
        <p>Quer assistir? Informe seu email para criar ou reiniciar sua assinatura.</p>
    </div>
</div>

<form id="email-form">
    <label for="email">Email</label>
    <input type="email" name="email" id="email" required placeholder=" ">
    <button type="submit">Vamos lá</button>
</form>


</body>
</html>
